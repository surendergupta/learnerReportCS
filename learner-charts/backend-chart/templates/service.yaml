apiVersion: v1
kind: Service
metadata:
  name: {{ include "backend-chart.fullname" . }}
  labels:
    {{- include "backend-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }} # 3004
      targetPort: {{ .Values.service.targetPort }} # 5000
      protocol: TCP
      name: http
  selector:
    {{- include "backend-chart.selectorLabels" . | nindent 4 }}
